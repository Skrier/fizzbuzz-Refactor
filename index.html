<!DOCTYPE html>
   <html>
	  
	   <head lang="en">
	   	
	   	<title>Fizz Buzz App</title>

	        <meta charset="UTF-8">
			<link rel="stylesheet" href="css/reset.css">
			<link rel="stylesheet" href="css/stylesheet.css">
			<script src="http://code.jquery.com/jquery.min.js"></script>
			<script src="js/application.js"></script>
	  
	   </head>
	   
	   <body>
	        
	        <div><span>FIZZ BUZZ</span></div>

	        <div id="Rules">
		        <p>Enter a number below between 1 and 100. <br>
		        If the number is divisible by 3 it will <span>FIZZ</span>.<br>
		        If the number is divisible by 5 it will <span>BUZZ</span>.<br>
		        If the number is divisible by 3 and 5 it will <span>FIZZ BUZZ</span>.
		        </p>
	        </div>
            
            <div>
            	<label>
            		Enter your number <input type="number" min="1" max="100" name="Input-Box" class="input" placeholder="1">
            	</label>

				<button name="Input-Box" id="inputNumber">RETRY?</button>
				<button name="Clear-Box" id="clearResult">CLEAR?</button>

            </div>

            <div >
            	<ul id="result">
            		<li> See the results below </li>
					

            	</ul>	
				

            </div>

	   
	   </body>





   </html>
